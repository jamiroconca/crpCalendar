<!--[crpcalendar_feeds]-->

<div class="pn-menu">
<!--[securityutil_checkpermission component="crpCalendar::" instance="::" level="ACCESS_COMMENT" assign="can_submit"]-->
[&nbsp;<a href="<!--[pnmodurl modname="crpCalendar" type="user" func=$choosed_view|pnvarprepfordisplay]-->"><!--[pnml name="_CRPCALENDAR_VIEW" html=1]--></a>&nbsp;<!--[if $can_submit]-->|&nbsp;<a href="<!--[pnmodurl modname="crpCalendar" type="user" func="new"|pnvarprepfordisplay]-->"><!--[pnml name="_CRPCALENDAR_SUBMIT" html=1]--></a>&nbsp;<!--[/if]-->]
</div>

<!--[foreach from=$events item=event]-->
<div class="vevent">
<span class="event-date">
	<span class="event-month">
		<!--[$event.start_date|pndate_format:'%b']-->
	</span>
	<span class="event-day">
		<!--[$event.start_date|pndate_format:'%d']-->
	</span>
</span>
<!--[assign var="this_date_format" value=$complete_date_format]-->
<!--[if $event.day_event]-->
<!--[assign var="this_date_format" value=$only_date_format]-->
<!--[/if]-->
<a href="<!--[pnmodurl modname=crpCalendar func=display eventid=$event.eventid|pnvarprepfordisplay]-->">
	<span class="summary"><!--[$event.title|pnvarprephtmldisplay]--></span>
</a> (<abbr class="dtstart" title="<!--[$event.start_date|pndate_format:"%Y%m%dT%H%M%sZ"]-->"><!--[$event.start_date|pndate_format:$this_date_format]--></abbr><span class="<!--[if $event.day_event]-->pn-hide<!--[/if]-->"> &raquo; <abbr class="dtend" title="<!--[$event.end_date|pndate_format:"%Y%m%dT%H%M%sZ"]-->"><!--[$event.end_date|pndate_format:$this_date_format]--></abbr></span>)
<div class="description"><!--[$event.event_text|truncate:"50"|pnvarprephtmldisplay]--></div>
<div style="clear:left"></div>
</div>
<!--[/foreach]-->
