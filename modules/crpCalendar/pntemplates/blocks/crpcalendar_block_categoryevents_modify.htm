<div class="z-formrow">
    <label for="eventsblock_limit"><!--[gt text="Days interval to show" domain="module_crpcalendar"]--></label>
    <input id="eventsblock_limit" type="text" name="limit" size="2" value="<!--[$limit|pnvarprepfordisplay]-->" />
</div>

<div class="z-formrow">
    <label for="eventsblock_numitems"><!--[gt text="Maximum number of events" domain="module_crpcalendar"]--></label>
    <input id="eventsblock_numitems" type="text" name="numitems" size="2" value="<!--[$numitems|pnvarprepfordisplay]-->" />
</div>

<div class="z-formrow">
    <label for="events_category"><!--[gt text="Category" domain="module_crpcalendar"]--></label>
    <!--[selector_category category=$mainCategory name="events_category" selectedValue=$events_category defaultValue="0" __defaultText="All"]-->
</div>

<div class="z-formrow">
    <label for="eventsblock_featured"><!--[gt text="Event type" domain="module_crpcalendar"]--></label>
    <select id ="eventsblock_featured" name="featured">
        <option value="-1" <!--[if $featured == '-1']-->selected="selected"<!--[/if]-->><!--[gt text="Not specified" domain="module_crpcalendar"]--></option>
        <option value="1" <!--[if $featured == '1']-->selected="selected"<!--[/if]-->><!--[gt text="Featured Event" domain="module_crpcalendar"]--></option>
        <option value="0" <!--[if $featured == '0']-->selected="selected"<!--[/if]-->><!--[gt text="Non Featured Event" domain="module_crpcalendar"]--></option>
    </select>
</div>
