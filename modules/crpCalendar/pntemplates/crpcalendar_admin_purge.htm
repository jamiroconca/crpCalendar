<!--[pnajaxheader modname=crpCalendar filename=crpcalendar.js nobehaviour=true noscriptaculous=true]-->
<!--[pnpageaddvar name="javascript" value="modules/crpCalendar/pnjavascript/datepicker/datepicker.js"]-->
<!--[pnpageaddvar name="stylesheet" value="modules/crpCalendar/pnjavascript/datepicker/css/datepicker.css"]-->

<!--[include file="crpcalendar_admin_menu.htm"]-->

<!--[gt text="Purge events" assign=templatetitle]-->
<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='editdelete.gif' set='icons/large' alt=$templatetitle]--></div>
    <h2><!--[gt text="Confirmation prompt"]--></h2>
    <p class="z-warningmsg"><!--[gt text="Please confirm deletion. This action is not reversible, events will be deleted from database"]--></p>
    <form class="z-form" action="<!--[pnmodurl modname="crpCalendar" type="admin" func="purge_remove"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='crpCalendar']-->" />
            <fieldset>
                <legend><!--[$templatetitle]--></legend>
                <div class="z-formrow">
                    <label><!--[gt text="Including from date"]--></label>
                    <div>
                        <!--[html_select_date prefix="end" end_year="+4" time=$end_date field_array=event display_months=false display_years=false id="end_datefield-dd"]-->
                        <!--[html_select_date prefix="end" end_year="+4" time=$end_date field_array=event display_days=false display_years=false id="end_datefield-mm"]-->
                        <!--[html_select_date prefix="end" start_year="-4" end_year="+4" time=$end_date field_array=event display_days=false display_months=false id="end_datefield"]-->
                    </div>
                </div>
            </fieldset>

            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small'   __alt="Confirm deletion?" __title="Confirm deletion?"]-->
                <a href="<!--[pnmodurl modname=crpCalendar type=admin func=view]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    Event.observe(window, 'load', function(){crpCalendarPurgeInit();}, false);
</script>
