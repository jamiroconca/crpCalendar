<!--[include file="crpcalendar_user_menu.htm"]-->

<!--[pnml name=_CRPCALENDAR_EVENT html=1 assign=itemname]-->
<!--[pnml name="_CREATEITEM" html=1 i=$itemname assign=templatetitle]-->
<div>
<div><!--[pnimg modname=core src=edit.gif set=icons/large alt=$templatetitle]--></div>
<h2><!--[$templatetitle]--></h2>
<form class="crpcalendar-form" action="<!--[pnmodurl modname="crpCalendar" type="user" func="create"]-->" method="post" enctype="multipart/form-data">
<div>
	<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="crpCalendar"]-->" />
		<fieldset>
        <legend><!--[pnml name=_CONTENT]--></legend>
	    <div class="crpcalendar-formrow">
    		<label for="event_title"><!--[pnml name="_CRPCALENDAR_TITLE" html=1]--> <span class="crpcalendar-required"><!--[pnml name="_CRPCALENDAR_REQUIRED" html=1]--></span></label>
    		<input id="event_title" name="event[title]" type="text" size="32" maxlength="255" value="<!--[$title|pnvarprephtmldisplay]-->" />
	    </div>
		<div class="crpcalendar-formrow">
			<label for="event_urltitle"><!--[pnml name="_PERMALINKTITLE" html=1]--></label>
			<input id="event_urltitle" name="event[urltitle]" type="text" size="32" maxlength="255" value="<!--[$urltitle|pnvarprepfordisplay]-->" />
			<!--[pnml name=_PERMALINKTITLEBLANK]-->
		</div>
		<div class="crpcalendar-formrow">
    		<label for="event_location"><!--[pnml name="_CRPCALENDAR_LOCATION" html=1]--></label>
    		<input id="event_location" name="event[location]" type="text" size="32" maxlength="255" value="<!--[$location|pnvarprephtmldisplay]-->" />
	    </div>
	    <!--[if $enable_locations && pnModAvailable('locations')]-->
		<div class="crpcalendar-formrow">
			<label for="event_locations"><!--[pnml name="_CRPCALENDAR_LOCATIONS" html=1]--></label>
			<!--[ pnml assign="lblDef" name="_CRPCALENDAR_LOCATIONS" ]-->
			<!--[ html_options values=$avail.values output=$avail.output name="event[locations]" selected=$locations ]-->
		</div>
		<!--[/if]-->
	    <div class="crpcalendar-formrow">
    		<label for="event_url"><!--[pnml name="_CRPCALENDAR_URL_HINT" html=1]--></label>
    		<input id="event_url" name="event[url]" type="text" size="32" maxlength="255" value="<!--[$url|pnvarprephtmldisplay]-->" />
	    </div>
	    <div class="crpcalendar-formrow">
    		<label for="event_contact"><!--[pnml name="_CRPCALENDAR_CONTACT" html=1]--></label>
    		<input id="event_contact" name="event[contact]" type="text" size="32" maxlength="255" value="<!--[$contact|pnvarprephtmldisplay]-->" />
	    </div>
	    <div class="crpcalendar-formrow">
    		<label for="event_organiser"><!--[pnml name="_CRPCALENDAR_ORGANISER" html=1]--></label>
    		<input id="event_organiser" name="event[organiser]" type="text" size="32" maxlength="255" value="<!--[$organiser|pnvarprephtmldisplay]-->" />
	    </div>
			<!--[if $enablecategorization]-->
			<div class="crpcalendar-formrow">
				<label for="event_category_cat_val"><!--[pnml name="_CATEGORY" html=1]--></label>
				<!--[ pnml assign="lblDef" name="_CHOOSECATEGORY" html=1]-->
				<!--[ selector_category category=$mainCategory name="event[__CATEGORIES__][Main]" field="id" selectedValue=$__CATEGORIES__.Main.id defaultValue="0" defaultText="$lblDef" ]-->
			</div>
			<!--[/if]-->
			<!--[if pnConfigGetVar('multilingual') eq 1]-->
    	<div class="crpcalendar-formrow">
		    <label for="event_language"><!--[pnml name="_LANGUAGE" html=1]--></label>
    		<!--[html_select_languages id=event_language name=event[language] all=true installed=true selected=$language]-->
	    </div>
	    <!--[/if]-->
	    <div class="crpcalendar-formrow">
		    <label for="crpcalendar_event_image"><!--[pnml name="_CRPCALENDAR_EVENT_IMAGE" html=1]--> <!--[pnmodgetvar module=crpCalendar name=file_dimension]--> bytes</label>
    		<input type="hidden" name="MAX_FILE_SIZE" value="<!--[pnmodgetvar module=crpCalendar name=file_dimension]-->"/>
    		<input id="crpcalendar_event_image" name="event_image" type="file" size="32"/>
    		<!--[pnml name="_CRPCALENDAR_IMAGE_RESIZE"]--> <!--[pnmodgetvar module=crpCalendar name=image_width]--> px
	    </div>
	    <div class="crpcalendar-formrow">
		    <label for="crpcalendar_event_document"><!--[pnml name="_CRPCALENDAR_EVENT_DOCUMENT" html=1]--> <!--[pnmodgetvar module=crpCalendar name=document_dimension]--> bytes</label>
    		<input type="hidden" name="MAX_FILE_SIZE" value="<!--[pnmodgetvar module=crpCalendar name=document_dimension]-->"/>
    		<input id="crpcalendar_event_document" name="event_document" type="file" size="32"/>
    	</div>
    	<div class="crpcalendar-formrow">
		    <label for="crpcalendar_event_text"><!--[pnml name="_CONTENT" html=1]--> <span class="crpcalendar-required"><!--[pnml name="_CRPCALENDAR_REQUIRED" html=1]--></span></label>
    		<textarea id="crpcalendar_event_text" name="event[event_text]" rows="10" cols="50"><!--[$event_text|pnvarprepfordisplay]--></textarea>
	    </div>
	    <div class="crpcalendar-formrow">
			<label><!--[pnml name="_CRPCALENDAR_START_DATE" html=1]--></label>
			<!--[html_select_date prefix="start" end_year="+4" time=$start_date field_array=event]--> <!--[html_select_time prefix="start" minute_interval="15" use_24_hours=true display_seconds=no time=$start_date field_array=event]-->
		</div>
		<div class="crpcalendar-formrow">
			<label><!--[pnml name="_CRPCALENDAR_END_DATE" html=1]--></label>
			<!--[html_select_date prefix="end" end_year="+4" time=$end_date field_array=event]--> <!--[html_select_time prefix="end" minute_interval="15" use_24_hours=true display_seconds=no time=$end_date field_array=event]--> <br />
		</div>
		<div class="crpcalendar-formrow">
			<label for="crpcalendar_day_event"><!--[pnml name="_CRPCALENDAR_DAY_EVENT" html=1]--></label>
			<!--[if $day_event eq 1]-->
				<input id="crpcalendar_day_event" name="event[day_event]" type="checkbox" value="1" checked="checked" />
			<!--[else]-->
				<input id="crpcalendar_day_event" name="event[day_event]" type="checkbox" value="1" />
			<!--[/if]-->
		</div>
    </fieldset>
		<!--[pnmodcallhooks hookobject=item hookaction=new hookid=$pageid module=crpCalendar]-->
    <div class="crpcalendar-formrow formbuttons">
    <a href="<!--[pnmodurl modname=crpCalendar type=admin func=view]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small altml=true titleml=true alt="_CANCEL" title="_CANCEL"]--></a>
    <!--[pnbutton src=button_ok.gif set=icons/small alt="_UPDATE" title="_UPDATE"]-->
    </div>
</div>
</form>
</div>
