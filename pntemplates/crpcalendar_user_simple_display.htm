<!--[pnajaxheader nobehaviour=true lightbox=true]-->
<!--[modulestylesheet modname=crpCalendar]-->

<div class="crpcalendar_container vevent">

<h2>
	<span class="summary">
	<a href="<!--[pnmodurl modname=crpCalendar func=display eventid=$event.eventid]-->" title="<!--[$event.title|pnvarprephtmldisplay]-->"><!--[$event.title|pnvarprephtmldisplay]--></a>
	</span>
</h2>

<h3>
	<!--[if $event.__CATEGORIES__.Main.__ATTRIBUTES__.Color]-->
	<span  style="background-color:<!--[$event.__CATEGORIES__.Main.__ATTRIBUTES__.Color]-->">&nbsp;&nbsp;&nbsp;</span>
	<!--[/if]-->
	<span class="category"><!--[$event.__CATEGORIES__.Main.display_name.$lang]--></span>
</h3>

<div class="crpcalendar_header">
	<!--[if $event.cr_uid]-->
		<!--[pnmodurl modname=Profile func=view uname=$event.cr_uid assign=cr_profilelink]-->
		<!--[pnusergetvar name=uname uid=$event.cr_uid assign=cr_profilename]-->
	<!--[else]-->
		<!--[assign var="cr_profilelink" value="#"]-->
		<!--[pnmodgetvar module="Users" name="anonymous" assign=cr_profilename]-->
	<!--[/if]-->
	<!--[pnml name=_CRPCALENDAR_CREATEDON html=1]--> <abbr class="dtstamp" title="<!--[$event.cr_date|pndate_format:"%Y%m%dT%H%MZ"]-->"><!--[$event.cr_date|pndate_format]--></abbr>
	<!--[pnml name=_BY]--> <span class="uid"><a href="<!--[$cr_profilelink]-->"><!--[$cr_profilename]--></a></span>
</div>

<div class="crpcalendar_body"">
	<!--[if $event.image]-->
	<div>
		<a href="<!--[pnmodurl modname="crpCalendar" type="user" func="get_image" eventid=$event.eventid]-->" title="<!--[$event.title]-->" rel="lightbox">
		<!--[if $crpcalendar_use_gd eq '1']-->
		<img src="<!--[pnmodurl modname="crpCalendar" type="user" func="get_thumbnail" eventid=$event.eventid]-->" alt="<!--[$event.title]-->" title="<!--[$event.title]-->"/>
		<!--[else]-->
		<img src="<!--[pnmodurl modname="crpCalendar" type="user" func="get_image" eventid=$event.eventid]-->" alt="<!--[$event.title]-->" title="<!--[$event.title]-->" width="<!--[$image_width]-->px"/>
		<!--[/if]-->
		</a>
	</div>
	<!--[/if]-->
	
	<!--[if !$event.day_event]-->
	<div><strong><!--[pnml name="_CRPCALENDAR_START_DATE" html=1]--></strong>: <abbr class="dtstart" title="<!--[$event.start_date|pndate_format:"%Y%m%dT%H%MZ"]-->"><!--[$event.start_date|pndate_format:"%d/%m/%Y - %H:%M"]--></abbr></div>
  	<div><strong><!--[pnml name="_CRPCALENDAR_END_DATE" html=1]--></strong>: <abbr class="dtend" title="<!--[$event.end_date|pndate_format:"%Y%m%dT%H%MZ"]-->"><!--[$event.end_date|pndate_format:"%d/%m/%Y - %H:%M"]--></abbr></div>
	<!--[else]-->
	<div><strong><!--[pnml name="_CRPCALENDAR_START_DATE" html=1]--></strong>: <abbr class="dtstart" title="<!--[$event.start_date|pndate_format:"%Y%m%d"]-->"><!--[$event.start_date|pndate_format:"%d/%m/%Y"]--></abbr></div>
  	<div class="pn-hide"><strong><!--[pnml name="_CRPCALENDAR_END_DATE" html=1]--></strong>: <abbr class="dtend" title="<!--[$event.end_date|pndate_format:"%Y%m%d"]-->"><!--[$event.end_date|pndate_format:"%d/%m/%Y"]--></abbr></div>
	<!--[/if]-->
	
	<!--[if $event.location]-->
	<div>
		<strong><!--[pnml name="_CRPCALENDAR_LOCATION" html=1]--></strong>:
		<!--[if $enable_locations && pnModAvailable('locations') && is_numeric($event.location.locationid)]-->
		<!--[include file="locations/crpcalendar_user_location_card.htm"]-->
		<!--[else]-->
		<span class="location"><!--[$event.location]--></span>
		<!--[/if]-->
	</div>
	<!--[/if]-->
	<!--[if $event.organiser]-->
	<div><strong><!--[pnml name="_CRPCALENDAR_ORGANISER" html=1]--></strong>: <span class="organiser"><!--[$event.organiser]--></span></div>
	<!--[/if]-->
	<!--[if $event.contact]-->
	<div><strong><!--[pnml name="_CRPCALENDAR_CONTACT" html=1]--></strong>: <span class="contact"><!--[$event.contact|replace:"@":"[at]"]--></span></div>
	<!--[/if]-->
	<!--[if $event.url]-->
	<div><strong><!--[pnml name="_CRPCALENDAR_URL" html=1]--></strong>: <span class="url"><!--[$event.url|activatelinks]--></span></div>
	<!--[/if]-->
	<br />
	<div class="description"><!--[$event.event_text|nl2paragraphs|pnvarprephtmldisplay]--></div>
	<!--[if $event.document]-->
	<div>
		<a href="<!--[pnmodurl modname="crpCalendar" type="user" func="get_file" eventid=$event.eventid]-->" title="<!--[$event.title]-->">
			<!--[pnimg modname=core set=icons/extrasmall src="attach.gif" altml=true titleml=true alt=$event.title title=$event.title]-->
			<!--[$event.document.name]-->
		</a>
	</div>
	<!--[/if]-->

</div>

</div>
