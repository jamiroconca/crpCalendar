<!--[include file="crpcalendar_user_menu.htm"]-->

<table class="pn-datatable">
	
	<caption>		
		<!--[pnml name=_CRPCALENDAR_EVENTS_MYLIST html=1]-->
	</caption>
	
	<thead>
	<tr>
		<!--[if $crpcalendar_userlist_image]-->
    <th class="crpcalendar_w1"><!--[pnml name="_CRPCALENDAR_IMAGES" html=1]--></th>
	  <!--[/if]-->
    <th class="sortable"><!--[pnml name="_NAME" html=1]--></th>
	  <th class="crpcalendar_w3"><!--[pnml name="_CRPCALENDAR_CONTENT" html=1]--></th>
	</tr>
	</thead>
	
	<!--[foreach from=$users item=user]-->
    <tr class="<!--[cycle values="odd,even"]-->  vcard">
		<!--[assign var="uid" value=$user.uid ]-->
		<td>
			<!--[if pnModAvailable("Avatar") && pnUserGetVar('_YOURAVATAR',$uid)]-->
				<img class="photo" src="<!--[pnmodgetvar module="Avatar" name="avatardir"]-->/<!--[pnusergetvar name=_YOURAVATAR uid=$uid]-->" alt="Avatar" />
			<!--[ elseif pnUserGetVar('_YOURAVATAR',$uid) neq '']-->
				<img class="photo" src="images/avatar/<!--[pnusergetvar name=_YOURAVATAR uid=$uid]-->" alt="Avatar" />
			<!--[else]-->
				<!--[pnimg modname=crpCalendar altml=true src="blank.jpg" class="photo" altml=true alt=_CRPCALENDAR_NOAVATARSELECTED]-->
			<!--[/if]-->
		</td>
	  
		<td>	
	  	<div>	  		
			<span class="fn n"><strong class="nickname"><!--[pnusergetvar name=uname uid=$uid]--></strong></span><br />
			<span class="adr">
		  	<!--[if pnUserGetVar('_YLOCATION',$uid)]--><span class="locality"><!--[pnusergetvar name=_YLOCATION uid=$uid]--></span><br /><!--[/if]-->
			</span>
			<!--[if pnUserGetVar('_UFAKEMAIL',$uid)]--><!--[pnml name="_UFAKEMAIL" html=1]-->: <a class="email" href="mailto:<!--[pnusergetvar name=_UFAKEMAIL uid=$uid]-->"><!--[pnusergetvar name=_UFAKEMAIL uid=$uid]--></a><br /><!--[/if]-->
			<!--[if pnUserGetVar('_YOURHOMEPAGE',$uid)]--><!--[pnml name="_YOURHOMEPAGE" html=1]-->: <a class="url" href="<!--[pnusergetvar name=_YOURHOMEPAGE uid=$uid]-->"><!--[pnusergetvar name=_YOURHOMEPAGE uid=$uid]--></a><br /><!--[/if]-->
		</div>
		</td>
		
		<td>
		<!--[assign var="options" value=$user.options]-->
        <!--[section name=options loop=$options]-->
        	<a href="<!--[$options[options].url|pnvarprepfordisplay]-->"><!--[pnimg modname=core set=icons/extrasmall src=$options[options].image alt=$options[options].title]--></a>
        <!--[/section]-->
      	</td>
    
    </tr>
  <!--[/foreach]-->
</table>
